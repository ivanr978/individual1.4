<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proyectos y Trabajadores</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <h1>Gestión de Proyectos y Trabajadores</h1>

    <h2>Crear Proyecto</h2>
    <form id="proyectoForm">
        <label for="nombreProyecto">Nombre del Proyecto:</label>
        <input type="text" id="nombreProyecto" required><br>

        <label for="fechaInicio">Fecha de Inicio:</label>
        <input type="date" id="fechaInicio" required><br>

        <label for="fechaTermino">Fecha de Término:</label>
        <input type="date" id="fechaTermino" required><br>

        <button type="submit">Crear Proyecto</button>
    </form>

    <div class="project-info" id="projectInfo"></div>

    <h2>Agregar Trabajador</h2>
    <form id="trabajadorForm">
        <label for="nombreTrabajador">Nombre del Trabajador:</label>
        <input type="text" id="nombreTrabajador" required><br>

        <label for="rutTrabajador">RUT:</label>
        <input type="text" id="rutTrabajador" required pattern="\d{7,8}-[kK0-9]"><br>

        <label for="cargoTrabajador">Cargo:</label>
        <input type="text" id="cargoTrabajador" required><br>

        <button type="submit">Agregar Trabajador</button>
    </form>

    <div class="worker-list" id="workerList"></div>

    <h2>Buscar Trabajador</h2>
    <input type="text" id="buscarNombre" placeholder="Nombre del trabajador">
    <button id="buscarButton">Buscar</button>

    <h2>Resultados</h2>
    <div id="resultados"></div>

    <script src="assets/js/script.js"></script>
</body>

</html>
